<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades de Matemática</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Habilidades de Matemática</h1>
        <div class="habilidadeSelectContainer">
            <label for="habilidadeSelect" class="habilidade-texto">Escolha uma habilidade:</label>
            <select id="habilidadeSelect">
                <option value="">Selecione uma habilidade...</option>
                <option value="EM13MAT301">Equações Lineares Simultâneas</option>
                <option value="EM13MAT305">Funções Logarítmicas</option>
                <option value="EM13MAT403">Funções Exponenciais e Logarítmicas</option>
                <option value="MatFinan">Matemática Financeira</option>
                <option value="FigGeo">Figuras Geométricas</option>
                <option value="Trigonometria">Trigonometria</option>
                
            </select>
        </div>
        <div id="habilidadeDescricao" class="habilidade-descricao"></div>
        <div class="subHabilidadeSelectContainer" id="subHabilidadeContainer" style="display: none;">
            <label for="subHabilidadeSelect" class="habilidade-texto">Escolha um tópico:</label>
            <select id="subHabilidadeSelect">
                <option value="">Selecione um tópico...</option>
            </select>
        </div>
        <div class="explicacao" id="explicacao" style="display: none;">
            <h3>Descrição Detalhada:</h3>
            <p id="textoExplicacao"></p>
            <div class="mapaMental" id="mapaMental">
                <h3>Mapa Mental</h3>
                <img id="imgMapaMental" src="" alt="Mapa Mental">
            </div>
        </div>
        <button id="resetButton" class="button-reset">Reiniciar</button>
    </div>
    <footer class="footer">
        <p>Desenvolvido por: Daniel Moraes, Ryan Silva, Rafael Viana, Vitor Reis, Gustavo Henrique e Murilo Moreira</p>
    </footer>
    <div id="modal" class="modal" style="display: none;">
        <span class="close">&times;</span>
        <img id="modalImg" class="modal-content">
    </div>
    <script src="script.js"></script>
</body>
</html>
